version: 0.0
os: linux
files:
  - source: /aws
    destination: /usr/local/codedeployresources
hooks:
  ApplicationStop:
    - location: aws/cripts/application-stop.sh
      timeout: 300
      runas: root
  BeforeInstall:
    - location: aws/scripts/install_dependencies.sh
      timeout: 300
      runas: root
  AfterInstall:
    - location: aws/scripts/start_server.sh
      timeout: 300
      runas: root
  ApplicationStart:
    - location: aws/scripts/stop_server.sh
      timeout: 300
      runas: root

