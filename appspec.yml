version: 0.0
os: linux
files:
  - source: /aws
    destination: /usr/local/codedeployresources
hooks:
  ApplicationStop:
    - location: /cripts/application-stop.sh
      timeout: 300
      runas: root
  BeforeInstall:
    - location: /scripts/install_dependencies.sh
      timeout: 300
      runas: root
  AfterInstall:
    - location: /scripts/start_server.sh
      timeout: 300
      runas: root
  ApplicationStart:
    - location: /scripts/stop_server.sh
      timeout: 300
      runas: root

