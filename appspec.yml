version: 0.0
os: linux
files:
  - source: /
    destination: /var/acebook-test
permissions:
  - object: /
    pattern: "**"
    owner: ec2-user
    group: ec2-user
hooks:
  ApplicationStop:
    - location: aws_scripts/application-stop.sh
      timeout: 300
      runas: ec2-user
  BeforeInstall:
    - location: aws_scripts/install_dependencies.sh
      timeout: 300
      runas: ec2-user
  AfterInstall:
    - location: aws_scripts/start_server.sh
      timeout: 300
      runas: ec2-user
  ApplicationStart:
    - location: aws_scripts/stop_server.sh
      timeout: 300
      runas: ec2-user

